<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST</title>
</head>
<body>
    <h1>GET Request</h1>
    <form action="http://localhost:8000/request" method="get">
        <input type="text" placeholder="Enter the First Name" name="username">
        <input type="password" placeholder="Enter the Password" name="password">
        <button>Submit</button>
    </form>

    <h1>POST Request</h1>
    <form action="http://localhost:8000/request" method="post">
        <input type="text" placeholder="Enter the First Name" name="username">
        <input type="password" placeholder="Enter the Password" name="password">
        <button>Submit</button>
    </form>
</body>
</html>
